spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/curso_spring?useTimezone=true&serverTimezone=UTC
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always